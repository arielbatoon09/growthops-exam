<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Global-CSS -->
    <link rel="stylesheet" href="assets/style/Global.css">
    <!-- Home-Module-CSS -->
    <link rel="stylesheet" href="assets/style/Home.module.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/logo.png">
    <!-- Page-Title -->
    <title>GrowthOps Exam</title>
</head>
<body onload="loadProfile('profile')">
    <!-- =============== HEADER-START =============== -->
    <header class="header position-absolute">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav text-uppercase ms-lg-5 my-5 my-lg-0 text-center gap-3 gap-lg-0">
                        <li class="nav-item">
                            <a class="nav-link col-lg-2" href="#">Our Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link col-lg-2" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link col-lg-2" href="#">Live Better</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link col-lg-7" href="#">Claims & Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link col-lg-2" href="#">My Account</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- =============== HEADER-END =============== -->
    <!-- =============== MAIN-START =============== -->
    <main class="page">
        <!-- District-Section -->
        <section class="district">
            <div class="container">
                <h1 class="text-center text-uppercase">
                    <i class="fa-solid fa-house-user me-3">
                    </i>District Manager</h1>
            </div>
        </section>
        <!-- Managers-Section -->
        <section class="managers">
            <div class="container">
                <!-- Search-Filter-Age -->
                <div class="search-filter mb-5">
                    <div class="search d-flex flex-column">
                        <label for="select">Filter By Age</label>
                        <select id="filterage" name="select">
                            <option value="All">All</option>
                            <option value="20 and Below">20 and Below</option>
                            <option value="21 to 39">21 to 39</option>
                            <option value="40 and Above">40 and Above</option>
                        </select>
                    </div>
                    <hr class="border-bottom mt-5">
                </div>
                <!-- Profile-Card-Template-Start -->
                <div class="profile-card row" id="profile-card">
                </div>
                <hr class="border-bottom mt-5">
                <!-- Profile-Card-Template-End -->
            </div>
        </section>
        <!-- Date-Converter -->
        <section class="date-convert">
            <div class="container">
                <div class="wrapper">
                    <span><i class="fa-solid fa-calendar me-2"></i>Date</span>
                    <div class="convert d-flex gap-3 mt-2">
                        <input type="date" class="inputDate">
                        <button class="btn-primary" id="convertDate">Convert</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Scroll-Top -->
        <section class="fixed-bottom mb-5">
            <a href="#"><button type="button" class="scrollToTop">
                <i class="fa-solid fa-arrow-up"></i>
            </button></a>
        </section>        
    </main>
    <!-- =============== MAIN-END =============== -->
    <!-- =============== FOOTER-START =============== -->
    <footer class="my-5">
        <div class="container">
            <div class="wrapper border-top">
                <p class="text-muted text-center mt-5">Created by <a class="fw-semibold" 
                    href="https://www.arielbatoon.com/">Ariel Batoon</a> | GrowthOps Exam</p>
            </div>
        </div>
    </footer>
    <!-- =============== FOOTER-END =============== -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
